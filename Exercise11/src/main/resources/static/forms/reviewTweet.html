<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Tweet to publish:</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Approved?</label>
        <select cam-variable-name="approved"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Simulate network error?</label>
        <select cam-variable-name="incident"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">other error 1?</label>
        <select cam-variable-name="othererror1"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">other error 2?</label>
        <select cam-variable-name="othererror2"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

</form>
